<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <title>music website</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="page">
            <div class="navbar">
                <img src="logo.webp" class="logo">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">New music</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
            <div class="container">
                <div class="left">
                    <h1>Tha <br>Best<br> Music</h1>
                </div>
                <div class="right">
                    <p>Click TO Music</p>
                    <img src="media4.webp" id="icon">
                </div>
            </div>

        </div>
        <audio id="mysong">
            <source src="music au.m4a" type="audio/mp3">
        </audio>
<script>
    var mysong = document.getElementById("mysong");
    var icon = document.getElementById("icon");

    icon.onclick = function(){
        if(mysong.paused){
            mysong.play();
            icon.src = "media/pause.png";
        }else{
            mysong.pause();
            icon,src = "media/play.png";
        }
    }
</script>
    </body>
</html>
